<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin-top: 0;
        }
        .pra {
            margin: 15px 0;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .rating {
            margin-top: 20px;
        }
        .rating p {
            margin: 5px 0;
        }
        .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        .star:hover,
        .star.selected {
            color: #f5b301;
        }
    </style>
</head>
<body>
    <!-- Academy 1: الرائد -->
    <div class="card">
        <h3>الرائد</h3>
        <div class="pra">
            <!-- Filter -->
            <label for="raed-filter">اختر المذكرة:</label>
            <select id="raed-filter" onchange="filterNotes('raed', this.value)">
                <option value="all">عرض الكل</option>
                <option value="0">مراجعة</option>
                <option value="1">المذكرة 1</option>
                <option value="2">المذكرة 2</option>
                <option value="3">المذكرة 3</option>
                <option value="4">المذكرة 4</option>
            </select>

            <!-- Notes -->
            <div id="raed-notes">
                <a class="button" data-note="0" href="https://www.dropbox.com/scl/fi/bhp7s18lfm1hthhjk7ybg/Raed-0-REV.pdf?dl=1">مراجعة علي منهج أولي</a>
                <a class="button" data-note="1" href="https://www.dropbox.com/scl/fi/05ysl1oafzteo73kbtr96/Raed-1.PDF?dl=1">المذكرة رقم 1</a>
                <a class="button" data-note="2" href="https://www.dropbox.com/scl/fi/9zyprvtp7utcnts4ddcjh/Raed-2.pdf?dl=1">المذكرة رقم 2</a>
                <a class="button" data-note="3" href="https://www.dropbox.com/scl/fi/35zhgvqvdv8xhql2k4heg/Raed-3.PDF?dl=1">المذكرة رقم 3</a>
                <a class="button" data-note="4" href="https://www.dropbox.com/scl/fi/pnw9yfnd8uur16gxl0s30/Raed-4.PDF?dl=1">المذكرة رقم 4</a>
            </div>

            <!-- Rating -->
            <div class="rating">
                <p>قيم الأكاديمية:</p>
                <span class="star" data-value="1" onclick="rateAcademy('raed', 1)">&#9733;</span>
                <span class="star" data-value="2" onclick="rateAcademy('raed', 2)">&#9733;</span>
                <span class="star" data-value="3" onclick="rateAcademy('raed', 3)">&#9733;</span>
                <span class="star" data-value="4" onclick="rateAcademy('raed', 4)">&#9733;</span>
                <span class="star" data-value="5" onclick="rateAcademy('raed', 5)">&#9733;</span>
                <p id="raed-rating-result">التقييم: 0 نجمة</p>
            </div>
        </div>
    </div>

    <!-- Academy 2: الصفوة -->
    <div class="card">
        <h3>الصفوة</h3>
        <div class="pra">
            <!-- Filter -->
            <label for="safwa-filter">اختر المذكرة:</label>
            <select id="safwa-filter" onchange="filterNotes('safwa', this.value)">
                <option value="all">عرض الكل</option>
                <option value="0">مراجعة</option>
                <option value="1">المذكرة 1</option>
                <option value="2">المذكرة 2</option>
                <option value="3">المذكرة 3</option>
                <option value="4">المذكرة 4</option>
            </select>

            <!-- Notes -->
            <div id="safwa-notes">
                <a class="button" data-note="0" href="https://www.dropbox.com/scl/fi/example/safwa-0-REV.pdf?dl=1">مراجعة علي منهج أولي</a>
                <a class="button" data-note="1" href="https://www.dropbox.com/scl/fi/example/safwa-1.PDF?dl=1">المذكرة رقم 1</a>
                <a class="button" data-note="2" href="https://www.dropbox.com/scl/fi/example/safwa-2.pdf?dl=1">المذكرة رقم 2</a>
                <a class="button" data-note="3" href="https://www.dropbox.com/scl/fi/example/safwa-3.PDF?dl=1">المذكرة رقم 3</a>
                <a class="button" data-note="4" href="https://www.dropbox.com/scl/fi/example/safwa-4.PDF?dl=1">المذكرة رقم 4</a>
            </div>

            <!-- Rating -->
            <div class="rating">
                <p>قيم الأكاديمية:</p>
                <span class="star" data-value="1" onclick="rateAcademy('safwa', 1)">&#9733;</span>
                <span class="star" data-value="2" onclick="rateAcademy('safwa', 2)">&#9733;</span>
                <span class="star" data-value="3" onclick="rateAcademy('safwa', 3)">&#9733;</span>
                <span class="star" data-value="4" onclick="rateAcademy('safwa', 4)">&#9733;</span>
                <span class="star" data-value="5" onclick="rateAcademy('safwa', 5)">&#9733;</span>
                <p id="safwa-rating-result">التقييم: 0 نجمة</p>
            </div>
        </div>
    </div>

    <script>
        // Filter Notes Function
        function filterNotes(academy, value) {
            const notes = document.querySelectorAll(`#${academy}-notes .button`);
            notes.forEach(note => {
                const noteValue = note.getAttribute('data-note');
                if (value === 'all' || noteValue === value) {
                    note.style.display = 'block';
                } else {
                    note.style.display = 'none';
                }
            });
        }

        // Rating Function
        function rateAcademy(academy, value) {
            const result = document.getElementById(`${academy}-rating-result`);
            result.innerText = `التقييم: ${value} نجمة`;

            // Highlight stars
            const stars = document.querySelectorAll(`.${academy}-stars .star`);
            stars.forEach((star, index) => {
                if (index < value) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }
    </script>
</body>
</html>
